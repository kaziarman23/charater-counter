<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./CSS/style.css" />
        <title>Charater Counter</title>
    </head>
    <body>
        <div class="conteiner">
            <header>
                <h1>Real Time Charater Counter</h1>
            </header>
            <textarea
                class="textarea"
                placeholder="You can write anything"
                maxlength="450"
            ></textarea>
            <div class="footer">
                <p>
                    Total Charater: 
                    <span class="Total-Charater">00</span></p>
                <p>
                    Remaining Charater:
                    <span class="Remaining-Charater">00</span>
                </p>
            </div>
        </div>

        <script src="./JS/script.js"></script>
    </body>
</html>
